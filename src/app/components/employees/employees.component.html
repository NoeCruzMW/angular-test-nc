<div class="container">
  <div class="row">
    
  </div>
    <div class="row">
      <div class="col-12 col-sm-4">
        <br>
        <h3 class="text-primary">
          New employee
        </h3>    
        <br>
        <br>
          <form class="card p-2 mt-2" (ngSubmit)="saveEmployee()" [formGroup]="emmployeeForm">
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input [ngClass]="{'input-error': submittedForm && this.emmployeeForm.get('name').hasError('required')}" formControlName="name" type="text" class="form-control" id="nameInput" placeholder="Jhon...">
              <small *ngIf="this.submittedForm && this.emmployeeForm.get('name').hasError('required')" class="text-danger">Name is required</small>
            </div>
            <div class="form-group">
              <label for="lastNameInput">Last Name</label>
              <input [ngClass]="{'input-error': submittedForm && this.emmployeeForm.get('last_name').hasError('required')}" formControlName="last_name" type="text" class="form-control" id="lastNameInput" placeholder="Doe...">
              <small *ngIf="this.submittedForm && this.emmployeeForm.get('last_name').hasError('required')" class="text-danger">Last Name is required</small>
            </div>
            <div class="form-group">
              <label for="birthDayInput">Birthday</label>
              <input [ngClass]="{'input-error': submittedForm && this.emmployeeForm.get('birthday').hasError('required')}" formControlName="birthday" type="date" class="form-control" id="birthDayInput" placeholder="Doe">
              <small *ngIf="this.submittedForm && this.emmployeeForm.get('birthday').hasError('required')" class="text-danger">Birthday is required</small>
            </div>
            <div class="col-12 text-right">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </form>
        
      </div>
        <div class="col-12 col-sm-8">
            <br>
            <div>
                <h3 class="text-primary">
                  Employees                  
                </h3>
                <input
                  type="text"
                  style="padding:8px;margin:15px auto;width:30%;"
                  placeholder="Type to filter the name column..."
                  (keyup)="updateFilter($event)"
                  class="form-control"
                />
                <ngx-datatable
                  #table
                  class="material"
                  [columns]="columns"
                  [columnMode]="ColumnMode.force"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  rowHeight="auto"
                  [limit]="10"
                  [rows]="rows"
                >
                </ngx-datatable>
              </div>
        </div>
    </div>
</div>
